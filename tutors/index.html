<DOCTYPE html>
<!--Nobodycares is a skiddy kid af-->
<style>
  body {
        background-color: #171717;
        color: grey;
        font-family: 'Be Vietnam Pro', sans-serif;
        margin: 0;
    }

    .topbar {
        background-color: #333;
        overflow: hidden;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        z-index: 1;
    }

        .topbar a {
            color: #333;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-size: 17px;
            z-index: 1;
        }

    .search-container {
        display: flex;
        align-items: center;
        position: relative;
        margin-right: auto;
        margin-left: 10px;
        z-index: 1;
    }

    .search {
        padding: 15px 18px;
        border: none;
        width: 1000px;
        border-radius: 5px;
        background-color: floralwhite;
        color: var(--main-text-color);
        outline: none;
        margin-right: 10px;
        z-index: 1;
    }

        .search:focus::placeholder {
            color: floralwhite;
            padding: 20px 15px;
            z-index: 1;
        }

    .material-symbols-outlined {
        padding: 10px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        z-index: 1;
    }

    p.ex2 {
        font-size: 50px;
        color: white;
    }

    p {
        color: white;
        padding: 20px 15px;
    }

    xn {
        font-size: 30;
    }

    .mint {
        background-color: #b4ebcc;
        color: white;
    }

        .mint .topbar {
            background-color: #8cb79f;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

            .mint .topbar a {
                color: white;
                text-align: center;
                padding: 10px;
                text-decoration: none;
                font-size: 17px;
                z-index: 1;
            }

        .mint .dropdown {
            position: relative;
            display: inline-block;
            left: 150px;
        }

        .mint .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 16px 12px;
            z-index: 1;
        }

    .dropdown {
        position: relative;
        display: inline-block;
        left: 150px;
        color: white;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #171717;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 16px 12px;
        z-index: 1;
        color: white;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 17px;
        font-family: 'Poppins', sans-serif;
    }
    input {
        background: none;
        font-family: 'Be Vietnam Pro', sans-serif;
        padding: 0px 17px;
        border: none;
        height: 20px;
        color: var(--text-color);
        outline: none;
        width: 200px;
        margin-top: 5px;
        border-radius: 30px;
        color: #fff;
        transition: border-radius 0.1s;
    }</style>

<script src="https://kit.fontawesome.com/fcaf79e23b.js" crossorigin="anonymous"></script>
