    <!--These are the tab scripts-->
    <!--How they work is very simple-->
    <!--To make a tab we just simply set clonenode to true when the button is clicked to remove a tab we delete the div thats currently active and to set an active tab we change the class of the tab and iframe-->
    <script>
    var i = 0;
  var tab = document.getElementById('tab')

  function newtab() {
    var clone = tab.cloneNode(true);
    clone.id = "tab" + ++i;
    clone.className = "tabcontainera";
    tab.parentNode.appendChild(clone);
  }

  function closetab() {
    const tabContainers = document.querySelectorAll('.tabcontainera');
    tabContainers.forEach((container) => {
        container.remove('tabcontainera');
    });

    if (parent.id === 'tab') {
        console.log('Hey you cant delete the first tab!');
    } else {
        console.log('Hey you cant delete the first tab!');
}
  }

function switchtab() {
    const tabContainers = document.querySelectorAll('.tabcontainera');
    tabContainers.forEach((container) => {
        container.classList.remove('tabcontainera');
    });
    const parent = event.target.parentNode;
    parent.className = 'tabcontainera';

}

    </script>
