<!DOCTYPE html>
<!--NOBODYCARES IS A SKIDDY KID AF-->
<!-- Define Style in CSS -->
<!-- We set the topbar's Z index higher than the iframe to display tabs and search bar -->
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #browser-container {
        position: relative;
        width: 100%;
        height: calc(100% - 100px); 
    }

    #browser-iframe {
        position: absolute;
        top: 100px; 
        left: 0;
        width: 100%;
        height: calc(100% - 100px);
        border: none;
    }
    .topbar {
        overflow: hidden;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        z-index: 1;
    }

    .topbar a {
        text-align: center;
        padding: 10px;
        text-decoration: none;
        font-size: 17px;
        z-index: 1;
    }

    .search-container {
        display: flex;
        align-items: center;
        position: relative;
        margin-right: auto;
        margin-left: 10px;
        z-index: 1;
    }

    .search {
        padding: 15px 18px;
        border: none;
        width: 1000px;
        border-radius: 5px;
        background-color: floralwhite;
        color: var(--main-text-color);
        outline: none;
        margin-right: 10px;
        z-index: 1;
    }

        .search:focus::placeholder {
            color: floralwhite;
            padding: 20px 15px;
            z-index: 1;
        }

    .material-symbols-outlined {
        padding: 10px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        z-index: 1;
    }

    p.ex2 {
        font-size: 50px;
        color: white;
    }

    p {
        color: white;
        padding: 20px 15px;
    }

    xn {
        font-size: 30;
    }

    .action-btns {
        display: flex;
        margin-right: 5px;
        padding: 5px;
        border-radius: 5px;
        align-items: center;
    }
    .add-tab-btn {
        border-right: none;
        padding: 5px;
        margin-right: 5px;
        border-radius: 50%;
    }
    .closetabbtn {
        border-right: none;
        padding: 5px;
        margin-right: 5px;
        border-radius: 50%;
    }
    .refresh-btn {
        background-color: transparent;
        border: none;
    }
    .back-btn {
        background-color: transparent;
        border: none;
    }
    .forward-btn {
         background-color: transparent;
         border: none ;
         margin-right:5px;
    }
    .forward-btn {
        margin-right: 5px;
    }
</style>
<html>
<head>
    <!--Register Ultraviolet-->
    <meta charset="utf-8" />
    <title>Ghost</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0">
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="Ghost.png" />
    <link rel="stylesheet" href="index.css" />

    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script type="application/ld+json">
    </script>
</head>

<body>

    <!--Top bar shit-->

    <div class="tabbar">
        <div class="topbar">
            <ul class="tabs"></ul>
            <div class="input-container">
                <div class="action-btns">
                    <span class="material-symbols-outlined" id="add-tab-btn">add</span>
                    <span class="material-symbols-outlined" id="closetabbtn">close</span>
                    <button class="back-btn"><span class="material-symbols-outlined">arrow_back</span></button>
                    <button class="refresh-btn"><span class="material-symbols-outlined">refresh</span></button>
                    <button class="forward-btn"><span class="material-symbols-outlined">arrow_forward</span></button>

                </a>
                <!--Ultraviolet shit-->
                <form id="uv-form" class="flex-center">
                    <input id="uv-search-engine"
                           value="https://www.google.com/search?q=%s"
                           type="hidden" />

                </form>
                <div class="desc left-margin">

            </div>
            </div>
            <a class="active"></a>
        </div>
    <!--Scripts for navigation buttons-->
    <script>
        function goForward() {
            window.history.forward();
        }

        function goBack() {
            window.history.back();
        }
        function refreshPage() {
            location.reload();
        }

        function openNewTab() {
            const currentURL = window.location.origin;
            const newTab = window.open('about:blank', '_blank');
            newTab.document.write('<html><body style="margin: 0; padding: 0;"><embed src="' + currentURL + '" style="width: 100%; height: 100%;"></embed></body></html>');
            newTab.document.close();
        }
        document.addEventListener('DOMContentLoaded', function () {
            const forwardBtn = document.getElementById('forward');
            forwardBtn.addEventListener('click', goForward);

            const backBtn = document.getElementById('back');
            backBtn.addEventListener('click', goBack);

            const reloadBtn = document.getElementById('reload');
            reloadBtn.addEventListener('click', refreshPage);

            const openTabBtn = document.getElementById('openiframe');
            openTabBtn.addEventListener('click', openNewTab);
        });
    </script>
    <div>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WFWKKRRXLT"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-WFWKKRRXLT');
        </script>
        <!--About:blank cloaker-->
        <script>
            if (window === window.top && !navigator.userAgent.includes("Firefox")) {
                const popup = window.open("about:blank", "_blank");
                if (!popup || popup.closed) {
                    alert("Please Allow Popups And Redirects To Use The Cloaker.");
                } else {
                    const iframe = popup.document.createElement("iframe");
                    iframe.src = location.href;
                    iframe.style.cssText = "position: fixed; top: 0; bottom: 0; left: 0; right: 0; border: none; outline: none; width: 100%; height: 100%;";
                    popup.document.body.appendChild(iframe);
                    const link = popup.document.createElement("link");
                    link.rel = "icon";
                    link.href = icon;
                    popup.document.head.appendChild(link);
                }
            }
        </script>
        <iframe id="browser-iframe" src="browser.html"></iframe>
    </div>
</body>
</html>
