<!DOCTYPE html>

    <!-- Define Style in CSS -->
    <style>
        body {
            background-color: #171717;
            color: grey;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .topbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 24px;
            display: flex;
            align-items: center;
        }

            .topbar a {
                color: #333;
                text-align: center;
                padding: 10px;
                text-decoration: none;
                font-size: 17px;
            }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: auto;
            margin-left: 10px;
        }

        .search {
            padding: 10px 18px;
            border: none;
            width: 1500px; 
            border-radius: 5px;
            background-color: floralwhite;
            color: var(--main-text-color);
            outline: none;
            margin-right: 10px;
        }

            .search:focus::placeholder {
                color: floralwhite;
            }
            .discbtn {
                color:grey;
                padding: 10px 15px;
            }

        .action-btns {
            display: flex;
            align-items: center;
        }

        .material-symbols-outlined {
            padding: 10px;
            cursor: pointer;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .action-btns {
            display: flex;
            margin-right: 5px;
            padding: 5px;
            border-radius: 5px;
            align-items: center;
        }

        #add-tab-btn {
            cursor: pointer;
            border-right: none;
            padding: 5px;
            margin-right: 5px;
            background-color: var(--secondary-background-color);
            border-radius: 50%;
            background-image: url("add.png")
        }
        #closetabbtn {
            cursor: pointer;
            border-right: none;
            padding: 5px;
            margin-right: 5px;
            background-color: var(--secondary-background-color);
            border-radius: 50%;
            background-image: url("close.png")
        }

        .refresh-btn {
            cursor: pointer;
            background-color: transparent;
            color: var(--main-text-color);
            border: none;
            background-image: url("refresh.png")
        }
        .back-btn {
            cursor: pointer;
            background-color: transparent;
            color: var(--main-text-color);
            border: none;
            background-image: url("backward.png")
        }
        .forward-btn {
            cursor: pointer;
            background-color: transparent;
            color: var(--main-text-color);
            border: none;
            background-image: url("forward.png")
        }

        .forward-btn {
            margin-right: 5px;
        }

        p.ex2 {
            font-size: 50px;
            color: white;
        }

        p {
            color: white;
        }
    </style>
</head>
